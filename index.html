<!DOCTYPE html>
<html>
<head>
    <title>Proyek WebAR DIY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

    <script src="Build/e8044b1515b17fd8d3bfc1d8f8cf9422.loader.js"></script>

    <style>
        body { margin: 0; }
        /* Lapisan MindAR (Kamera) di belakang */
        #mindar-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; /* Di belakang */
        }
        /* Lapisan Unity (3D Model) di depan */
        #unity-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2; /* Di depan */
            pointer-events: none; /* Biarkan klik "tembus" jika perlu */
        }
        #unity-canvas {
            width: 100%; height: 100%;
            background: transparent; /* Pastikan transparan */
        }
    </style>
</head>
<body>
    <div id="mindar-container">
        <a-scene mindar-image="imageTargetSrc: ./assets/penanda-anda.mind;" 
                 vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            
            <a-entity id="target-penanda" mindar-image-target="targetIndex: 0">
                </a-entity>
        </a-scene>
    </div>

    <div id="unity-container" style="display: none;">
        <canvas id="unity-canvas"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
